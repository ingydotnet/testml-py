source_testml_dir: ../../testml-tml
local_testml_dir: ./testml
test_file_template: |
  import sys
  sys.path.append('./test/lib')

  from testml import TestML
  from testml_bridge import TestMLBridge
  from testml.compiler.lite import Lite as Compiler

  TestML(
      testml = '%(file)s',
      bridge = TestMLBridge,
      compiler = Compiler,
  )
test_file_dir: lite
include_testml_files:
- arguments.tml
- basic.tml
- exceptions.tml
- semicolons.tml
