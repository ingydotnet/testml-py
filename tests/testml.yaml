source_testml_dir: ../../testml-tml
local_testml_dir: ./testml
test_file_template: |
  import sys
  sys.path.append('./test/lib')

  from testml import TestML
  from testml_bridge import TestMLBridge

  TestML(
      testml = '%(file)s',
      bridge = TestMLBridge,
  )
exclude_testml_files:
- comments.tml
- data.tml
- external1.tml
- external2.tml
- syntax.tml
- syntax2.tml
- topic.tml
